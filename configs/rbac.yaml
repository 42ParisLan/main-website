roles:
    user:
        name: 'user'
        description: 'Standard authenticated user with basic permissions'
        permissions:
            - path: /auth/logout
              methods: [GET]
            - path: /auth/authorize
              methods: [GET]
            - path: /env
              methods: [GET]
            - path: /me/permissions
              methods: [GET]
            - path: /roles
              methods: [GET]
            - path: /users/*
              methods: [GET]
            - path: /users
              methods: [GET]
            - path: /me
              methods: [GET]
            - path: /me/anonymize
              methods: [POST]
            - path: /votes
              methods: [GET]
            - path: /votes/*
              methods: [GET]
            - path: /votes/*/submit
              methods: [POST]
            - path: /votes/*/results
              methods: [GET]
            - path: /tournaments
              methods: [GET]
            - path: /tournaments/*
              methods: [GET]
            - path: /tournaments/*/teams
              methods: [GET, POST]
            - path: /tournaments/*/me/team
              methods: [GET]
            - path: /teams/*
              methods: [GET, PATCH, DELETE]
            - path: /teams/*/invitations
              methods: [GET, POST]
            - path: /invitations/*
              methods: [DELETE]

    basic_admin:
        name: 'basic_admin'
        description: 'User who can create and manage voting sessions'
        inherits: [user]
        permissions:
            - path: /votes/*/live
              methods: [GET]
            - path: /tournaments/*
              methods: [PATCH, DELETE]
            - path: /tournaments/*/admin
              methods: [POST]
            - path: /tournaments/*/admin/*
              methods: [PATCH, DELETE]

    vote_admin:
        name: 'vote_admin'
        description: 'User who can create and manage voting sessions'
        inherits: [basic_admin]
        permissions:
            - path: /votes
              methods: [POST]
            - path: /votes/*
              methods: [PATCH, DELETE]
            - path: /votes/*/components
              methods: [POST]
            - path: /components/*
              methods: [PATCH, DELETE]

    tournament_admin:
        name: 'tournament_admin'
        description: 'User who can create Tournaments'
        inherits: [basic_admin]
        permissions:
            - path: /tournaments
              methods: [POST]

    super_admin:
        name: 'super_admin'
        description: 'Full system administrator with all permissions'
        inherits: [basic_admin]
        permissions:
            - path: '*'
              methods: ['*']
